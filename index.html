<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Alarm UI</title>
		<style>
			:root {
				--bg: #ffffff;
				--soft-pink: #f1c4ff;
				--neon-pink: #ff2bd6;
				--pill-pink: #f7d2ff;
				--pill-gray: #d9d9d9;
				--text: #222222;
				--futuristic-bg: #0a0e27;
				--neon-cyan: #00d9ff;
				--neon-purple: #b700ff;
				--neon-green: #39ff14;
			}

			* {
				box-sizing: border-box;
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
			}

			body {
				margin: 0;
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				background: #f6f6f6;
			}

			.screen {
				width: min(95vw, 360px);
				height: min(90vh, 640px);
				background: var(--bg);
				border: 5px solid var(--soft-pink);
				border-radius: 28px;
				padding: 24px 20px 20px;
				display: grid;
				grid-template-rows: 1fr auto;
				box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
			}

			.content {
				display: grid;
				grid-template-columns: auto 1fr;
				align-items: center;
				gap: 16px;
				align-self: center;
			}

			.icon {
				width: clamp(60px, 16vw, 90px);
				height: clamp(60px, 16vw, 90px);
			}

			.time {
				display: inline-flex;
				align-items: baseline;
				gap: 8px;
				font-size: clamp(56px, 15vw, 90px);
				font-weight: 600;
				color: #111111;
				letter-spacing: 0.5px;
				line-height: 1;
			}

			.time .suffix {
				font-size: 0.32em;
				font-weight: 600;
				letter-spacing: 0.5px;
			}

			.actions {
				display: flex;
				gap: 14px;
				justify-content: center;
				padding-bottom: 4px;
			}

			.btn {
				border: none;
				color: #111111;
				padding: 12px 28px;
				border-radius: 999px;
				font-size: 17px;
				font-weight: 600;
				cursor: pointer;
				transition: all 0.2s ease;
				min-width: 140px;
			}

			.btn.snooze {
				background: var(--pill-pink);
			}

			.btn.stop {
				background: var(--pill-gray);
			}

			.btn.pressed {
				border-color: var(--neon-pink);
				background: var(--neon-pink);
				color: #ffffff;
				box-shadow: 0 0 16px rgba(255, 43, 214, 0.5);
			}

			.schedule-section {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: #f0f4f8;
				display: none;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				padding: 20px;
				z-index: 1000;
				overflow-y: auto;
			}

			.schedule-section.active {
				display: flex;
			}

			.schedule-container {
				width: min(95vw, 360px);
				max-height: 90vh;
				background: #ffffff;
				border: 3px solid #2563eb;
				border-radius: 24px;
				padding: 20px;
				box-shadow: 0 4px 20px rgba(37, 99, 235, 0.15);
			}

			.schedule-header {
				font-size: 24px;
				font-weight: 700;
				color: #2563eb;
				text-align: center;
				margin-bottom: 20px;
				text-transform: uppercase;
				letter-spacing: 2px;
			}

			.calendar-grid {
				display: grid;
				grid-template-columns: repeat(7, 1fr);
				gap: 8px;
				margin-bottom: 20px;
			}

			.day-header {
				text-align: center;
				font-weight: 700;
				color: #2563eb;
				font-size: 12px;
				text-transform: uppercase;
				padding: 8px 0;
			}

			.day-cell {
				aspect-ratio: 1;
				display: flex;
				align-items: center;
				justify-content: center;
				background: #eff6ff;
				border: 2px solid #2563eb;
				border-radius: 8px;
				color: #2563eb;
				font-weight: 600;
				font-size: 14px;
				cursor: pointer;
				transition: all 0.2s ease;
			}

			.day-cell:hover {
				background: #dbeafe;
				box-shadow: 0 2px 8px rgba(37, 99, 235, 0.2);
			}

			.day-cell.event {
				background: #f5e6ff;
				color: #9333ea;
				border-color: #9333ea;
				box-shadow: 0 2px 8px rgba(147, 51, 234, 0.2);
			}

			.schedule-events {
				margin-top: 20px;
				border-top: 2px solid #2563eb;
				padding-top: 15px;
			}

			.event-item {
				background: #f5e6ff;
				border-left: 4px solid #9333ea;
				padding: 12px;
				margin-bottom: 10px;
				border-radius: 6px;
				color: #1e40af;
				font-size: 14px;
			}

			.event-time {
				color: #9333ea;
				font-weight: 700;
				margin-right: 8px;
			}

			.close-schedule {
				margin-top: 20px;
				padding: 12px 24px;
				background: #9333ea;
				color: #ffffff;
				border: none;
				border-radius: 999px;
				font-size: 16px;
				font-weight: 600;
				cursor: pointer;
				transition: all 0.2s ease;
				text-transform: uppercase;
				letter-spacing: 1px;
				width: 100%;
				box-shadow: 0 4px 12px rgba(147, 51, 234, 0.3);
			}

			.close-schedule:hover {
				background: #7e22ce;
				box-shadow: 0 6px 16px rgba(147, 51, 234, 0.4);
				transform: scale(1.02);
			}

			.todo-section {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: #f0f4f8;
				display: none;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				padding: 20px;
				z-index: 1000;
				overflow-y: auto;
			}

			.todo-section.active {
				display: flex;
			}

			.todo-container {
				width: min(95vw, 360px);
				max-height: 90vh;
				background: #ffffff;
				border: 3px solid #2563eb;
				border-radius: 24px;
				padding: 20px;
				box-shadow: 0 4px 20px rgba(37, 99, 235, 0.15);
				overflow-y: auto;
			}

			.todo-header {
				font-size: 24px;
				font-weight: 700;
				color: #2563eb;
				text-align: center;
				margin-bottom: 20px;
				text-transform: uppercase;
				letter-spacing: 2px;
			}

			.todo-list {
				display: flex;
				flex-direction: column;
				gap: 12px;
				margin-bottom: 20px;
			}

			.todo-item {
				display: flex;
				align-items: center;
				gap: 12px;
				padding: 14px;
				background: #eff6ff;
				border: 2px solid #2563eb;
				border-radius: 12px;
				transition: all 0.2s ease;
			}

			.todo-item:hover {
				background: #dbeafe;
				box-shadow: 0 2px 8px rgba(37, 99, 235, 0.15);
			}

			.todo-checkbox {
				width: 24px;
				height: 24px;
				border: 2px solid #2563eb;
				border-radius: 6px;
				cursor: pointer;
				flex-shrink: 0;
				appearance: none;
				background: #ffffff;
				position: relative;
				transition: all 0.2s ease;
			}

			.todo-checkbox:checked {
				background: #9333ea;
				border-color: #9333ea;
			}

			.todo-checkbox:checked::after {
				content: "âœ“";
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				color: #ffffff;
				font-size: 16px;
				font-weight: bold;
			}

			.todo-text {
				flex: 1;
				color: #1e40af;
				font-size: 15px;
				font-weight: 500;
			}

			.todo-item.completed .todo-text {
				text-decoration: line-through;
				opacity: 0.6;
			}

			.todo-priority {
				padding: 4px 10px;
				border-radius: 999px;
				font-size: 11px;
				font-weight: 700;
				text-transform: uppercase;
				letter-spacing: 0.5px;
			}

			.priority-high {
				background: #fce7f3;
				color: #be185d;
			}

			.priority-medium {
				background: #f5e6ff;
				color: #9333ea;
			}

			.priority-low {
				background: #dbeafe;
				color: #2563eb;
			}

			.close-todo {
				margin-top: 20px;
				padding: 12px 24px;
				background: #9333ea;
				color: #ffffff;
				border: none;
				border-radius: 999px;
				font-size: 16px;
				font-weight: 600;
				cursor: pointer;
				transition: all 0.2s ease;
				text-transform: uppercase;
				letter-spacing: 1px;
				width: 100%;
				box-shadow: 0 4px 12px rgba(147, 51, 234, 0.3);
			}

			.close-todo:hover {
				background: #7e22ce;
				box-shadow: 0 6px 16px rgba(147, 51, 234, 0.4);
				transform: scale(1.02);
			}
		</style>
	</head>
	<body>
		<main class="screen" aria-label="Alarm screen">
			<section class="content">
				<svg class="icon" viewBox="0 0 120 120" fill="none" aria-hidden="true">
					<circle cx="60" cy="62" r="38" stroke="#111111" stroke-width="8" />
					<line x1="60" y1="62" x2="60" y2="42" stroke="#111111" stroke-width="8" stroke-linecap="round" />
					<line x1="60" y1="62" x2="76" y2="74" stroke="#111111" stroke-width="8" stroke-linecap="round" />
					<line x1="28" y1="24" x2="40" y2="18" stroke="#111111" stroke-width="8" stroke-linecap="round" />
					<line x1="92" y1="24" x2="80" y2="18" stroke="#111111" stroke-width="8" stroke-linecap="round" />
					<line x1="38" y1="92" x2="28" y2="104" stroke="#111111" stroke-width="8" stroke-linecap="round" />
					<line x1="82" y1="92" x2="92" y2="104" stroke="#111111" stroke-width="8" stroke-linecap="round" />
				</svg>
				<div class="time">7:00 <span class="suffix">am</span></div>
			</section>
			<section class="actions">
				<button class="btn snooze" id="snoozeBtn" type="button">Snooze</button>
				<button class="btn stop" id="stopBtn" type="button">Stop</button>
			</section>
		</main>

		<section class="schedule-section" id="scheduleSection">
			<div class="schedule-container">
				<div class="schedule-header">ðŸ“… Work Schedule</div>
				<div class="calendar-grid">
					<div class="day-header">Mon</div>
					<div class="day-header">Tue</div>
					<div class="day-header">Wed</div>
					<div class="day-header">Thu</div>
					<div class="day-header">Fri</div>
					<div class="day-header">Sat</div>
					<div class="day-header">Sun</div>

					<div class="day-cell">1</div>
					<div class="day-cell">2</div>
					<div class="day-cell event">3</div>
					<div class="day-cell">4</div>
					<div class="day-cell event">5</div>
					<div class="day-cell">6</div>
					<div class="day-cell">7</div>

					<div class="day-cell">8</div>
					<div class="day-cell event">9</div>
					<div class="day-cell">10</div>
					<div class="day-cell">11</div>
					<div class="day-cell event">12</div>
					<div class="day-cell">13</div>
					<div class="day-cell">14</div>

					<div class="day-cell event">15</div>
					<div class="day-cell">16</div>
					<div class="day-cell">17</div>
					<div class="day-cell event">18</div>
					<div class="day-cell">19</div>
					<div class="day-cell">20</div>
					<div class="day-cell">21</div>
				</div>

				<div class="schedule-events">
					<div class="event-item"><span class="event-time">09:00</span>Team Standup</div>
					<div class="event-item"><span class="event-time">11:30</span>Client Meeting</div>
					<div class="event-item"><span class="event-time">14:00</span>Project Review</div>
					<div class="event-item"><span class="event-time">16:00</span>Development Sprint</div>
				</div>

				<button class="close-schedule" id="closeScheduleBtn">Close</button>
			</div>
		</section>

		<section class="todo-section" id="todoSection">
			<div class="todo-container">
				<div class="todo-header">âœ“ Work To-Do List</div>
				<div class="todo-list">
					<div class="todo-item">
						<input type="checkbox" class="todo-checkbox" id="todo1">
						<label for="todo1" class="todo-text">Review Q1 performance metrics</label>
						<span class="todo-priority priority-high">High</span>
					</div>
					<div class="todo-item">
						<input type="checkbox" class="todo-checkbox" id="todo2">
						<label for="todo2" class="todo-text">Prepare client presentation slides</label>
						<span class="todo-priority priority-high">High</span>
					</div>
					<div class="todo-item">
						<input type="checkbox" class="todo-checkbox" id="todo3">
						<label for="todo3" class="todo-text">Update project documentation</label>
						<span class="todo-priority priority-medium">Medium</span>
					</div>
					<div class="todo-item">
						<input type="checkbox" class="todo-checkbox" id="todo4">
						<label for="todo4" class="todo-text">Code review for team member's PR</label>
						<span class="todo-priority priority-medium">Medium</span>
					</div>
					<div class="todo-item">
						<input type="checkbox" class="todo-checkbox" id="todo5">
						<label for="todo5" class="todo-text">Schedule team lunch for Friday</label>
						<span class="todo-priority priority-low">Low</span>
					</div>
					<div class="todo-item">
						<input type="checkbox" class="todo-checkbox" id="todo6">
						<label for="todo6" class="todo-text">Reply to partner emails</label>
						<span class="todo-priority priority-low">Low</span>
					</div>
				</div>
				<button class="close-todo" id="closeTodoBtn">Close</button>
			</div>
		</section>

		<script>
			const snoozeBtn = document.getElementById("snoozeBtn");
			const stopBtn = document.getElementById("stopBtn");
			const scheduleSection = document.getElementById("scheduleSection");
			const closeScheduleBtn = document.getElementById("closeScheduleBtn");
			const todoSection = document.getElementById("todoSection");
			const closeTodoBtn = document.getElementById("closeTodoBtn");

			function flashButton(button) {
				button.classList.add("pressed");
				window.setTimeout(() => {
					button.classList.remove("pressed");
				}, 200);
			}

			snoozeBtn.addEventListener("click", () => {
				flashButton(snoozeBtn);
				window.setTimeout(() => {
					scheduleSection.classList.add("active");
				}, 250);
			});

			stopBtn.addEventListener("click", () => flashButton(stopBtn));

			closeScheduleBtn.addEventListener("click", () => {
				scheduleSection.classList.remove("active");
				setTimeout(() => {
					todoSection.classList.add("active");
				}, 300);
			});

			closeTodoBtn.addEventListener("click", () => {
				todoSection.classList.remove("active");
			});

			// Handle checkbox clicks and add completed class to items
			const todoCheckboxes = document.querySelectorAll(".todo-checkbox");
			todoCheckboxes.forEach(checkbox => {
				checkbox.addEventListener("change", function() {
					const todoItem = this.closest(".todo-item");
					if (this.checked) {
						todoItem.classList.add("completed");
					} else {
						todoItem.classList.remove("completed");
					}
				});
			});
		</script>
	</body>
</html>
